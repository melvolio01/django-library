{% extends 'base_generic.html' %}

{% block content %}
    <h1>All Borrowed Books</h1>
    <ul>
    {% for book in bookinstance_list %}
        <li><a href="{{ book.get_absolute_url }}">{{ book.book.title }}</a><h8 class="{% if book.is_overdue %}text-danger{% endif %}">({{ book.due_back}})</h8> - <strong>{{ book.borrower}}</strong> </li>
        {% endfor %}
    </ul>
{% endblock %}
